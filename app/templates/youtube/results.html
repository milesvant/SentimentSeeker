{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
  {{ super() }}
  <link rel = "stylesheet"
        type = "text/css"
        href = "{{ url_for("static", filename="css/youtube/results.css") }}" />
{% endblock %}

{% block app_content %}
    <div id="progress"></div>
    {% if form %}
      {{ wtf.quick_form(form) }}
    {% endif %}
    <div class="row">
      <div class="col-md-6">
        <p id="positive"><b>Positive Language</b></p>
        <div id="positives"></div>
      </div>
      <div class="col-md-6">
        <p id="negative"><b>Negative Language</b></p>
        <div id="negatives"></div>
      </div>
    </div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="//cdnjs.cloudflare.com/ajax/libs/nanobar/0.2.1/nanobar.min.js"></script>
  <script src="{{ url_for("static", filename="js/youtube/results.js") }}"></script>
{% endblock %}
